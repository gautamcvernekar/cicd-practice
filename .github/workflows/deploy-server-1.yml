name: Build and publish

on:
  [workflow_dispatch]

jobs:
  publish-images:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build image
      run: cd express-ts-1 && docker build ./api/ -t gautamcvernekar/express-ts-1 .
    - name: push image to docker hub
      run:
          docker login -u gautamcvernekar -p ${{ secrets.DOCKER_TOKEN }}
          docker push gautamcvernekar/express-ts-1
